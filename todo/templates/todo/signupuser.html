{% extends 'todo/base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <h1>Sign Up</h1>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-6">

        {% if error %}

        <div class="alert alert-danger">
            {{ error }}
        </div>

        {% endif %}
        <form action="" method="POST">

            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" required name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know
                    if someone has taken it already.</small>
            </div>
            <div class="form-group mb-3">
                <label for="password1">Password</label>
                <input type="password" required name="password1" class="form-control" id="password1">
            </div>
            <div class="form-group mb-3">
                <label for="password2">Confirm Password</label>
                <input type="password" required name="password2" class="form-control" id="password2">
            </div>

            <button type="submit" class='btn btn-primary'>Sign Up</button>
        </form>
<br>
        <hr>
        <div class="text-center mb-3">
            Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
        </div>
    </div>
</div>

{% endblock %}
