{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo Woo</title>
    <link rel="shortcut icon" href="{% static 'todo/logo.png' %}" type="image/png">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'todo/logo.png' %}"
                    alt="Logo for Todo Woo" width="30" height="30" class="d-inline-block align-text-top">
                Todo Woo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a href="{% url 'currenttodos' %}" class="nav-link">Current</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'createtodo' %}" class="nav-link">Create</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'completedtodo' %}" class="nav-link">Completed</a>
                    </li>

                </ul>
                {% endif %}


                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}

                    <li class="nav-item">

                        <a href="{% url 'currenttodos' %}" class="nav-link">{{ user.username|capfirst }}</a>
                    </li>
                    <li class="nav-item">

                        <form action="{% url 'logoutuser' %}" method="POST">
                            {% csrf_token %}
                            <button style="border: none;background-color: transparent;" type="submit"
                                class='nav-link'>Logout</button>
                        </form>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a href="{% url 'signupuser' %}" class="nav-link">Sign Up</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'loginuser' %}" class="nav-link">Login</a>
                    </li>

                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>



    <div class="container">

        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
